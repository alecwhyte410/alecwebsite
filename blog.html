<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width = device width">
  <link rel="stylesheet" href="styles.css">
  <title>survey</title>
</head>

<body>
  <h1 id="title" class="title">Job application</h1>
  <p id="description" class="description">Please fill out this form for a chance to get hired by Kola.co</p>
  <form id="survey-form">
    <fieldset>
      <label for="name" id="name-label"> Name <input type="text" id="name" placeholder="Enter your name" required></label>
      <label for="email" id="email-label"> Email <input type="email" id="email" placeholder="Enter your email" required></label>
      <label for="number" id="number-label"> Age <small>(optional)</small> <input type="number" id="number" min="10" max="120" placeholder="Age"></label>
      <label for="dropdown" id="dropdown-label">Employment Desired
      <select id="dropdown" required>
        <option value="">Select one</option>
        <option value="1">Full-time</option>
        <option value="2">Part-time</option>
        <option value="3">Seasonal</option>
        </select>
        </label>
      <!--Are you a citizen-->
      <label>Are you a US citizen?</label>
      <label for="yes"><input id="yes" type="radio" name="are-you-citizen" class="inline" value="Yes" required/> Yes</label>
      <label for="No"><input id="No" type="radio" name="are-you-citizen" class="inline" value="no" /> No</label>
      <!--Felony-->
      <label>
      <label>Have you commited a felony?</label>
      <label for="yes"><input id="yes" type="radio" name="have-you-commited" class="inline" value="Yes" required/> Yes</label>
      <label for="No"><input id="No" type="radio" name="have-you-commited" class="inline" value="no"/> No</label>
      <label for="explain" id="label-explain">If yes, explain..<input type="text" id="explain" placeholder="Explain here..." ></label>
      <label for="good-fit" id="label-good-fit"> Why are you a good fit for this job? <textarea id="good-fit" name="good-fit" rows="3" cols="30" placeholder="I'm a good fit for this job because..."></textarea></label>
      <label>Did you complete the entire form? </label>
      <label>
    <input type="checkbox" name="option1" value="Option 1" class="inline">
    Yes
  </label>
      <label>
    <input type="checkbox" name="option2" value="Option 2" class="inline">
   No
  </label>
    </fieldset>
    <input type="submit" value="Submit" id="submit"/>
  </form>
</body>
</html
